/* Reimproved CSS-drawn cart icon as a link */
.cart-icon {
    width: 30px;
    height: 30px;
    position: relative;
    display: block; /* Ensure the <a> tag behaves as a block */
    cursor: pointer;
    transition: transform 0.3s ease; /* Zoom effect */
    overflow: visible; /* Ensure no clipping */
    text-decoration: none; /* Remove underline */
}
.cart-icon:hover {
    transform: scale(1.1); /* Zoom on hover */
}
.cart-icon::before {
    content: '';
    position: absolute;
    top: 7px;
    left: 4px;
    width: 22px;
    height: 12px;
    border: 2px solid #322a47; /* Dark purple */
    border-bottom: none;
    border-radius: 4px 4px 0 0; /* Rounded top */
    clip-path: polygon(0 0, 100% 0, 90% 100%, 10% 100%); /* Tapered basket */
}
.cart-icon::after {
    content: '';
    position: absolute;
    top: 2px;
    left: 16.2px;
    width: 12px;
    height: 15px;
    border: 2px solid #322a47;
    border-left: none;
    border-bottom: none;
    border-radius: 0 2px 0 0; /* Smoother curve */
    transform: rotate(1deg); /* Handle angle */
}
.cart-icon .basket-line1 {
    position: absolute;
    top: 12px; /* Closer to wheels, no overlap */
    left: 7px;
    width: 18px;
    height: 1px;
    background-color: #322a47; /* Upper depth line */
}
.cart-icon .basket-line2 {
    position: absolute;
    top: 16px; /* Closer to wheels, no overlap */
    left: 7px;
    width: 18px;
    height: 1px;
    background-color: #322a47; /* Lower depth line */
}
.cart-icon .wheel1 {
    position: absolute;
    top: 20px; /* Adjusted to fit within 30px height */
    left: 7px;
    width: 5px;
    height: 5px;
    background-color: #322a47;
    border-radius: 50%;
}
.cart-icon .wheel2 {
    position: absolute;
    top: 20px; /* Adjusted to fit within 30px height */
    left: 20px;
    width: 5px;
    height: 5px;
    background-color: #322a47;
    border-radius: 50%;
}

/* Reimproved CSS-drawn user icon as a link */
.user-icon {
    width: 30px;
    height: 30px;
    position: relative;
    display: block; /* Ensure the <a> tag behaves as a block */
    cursor: pointer;
    transition: transform 0.3s ease; /* Zoom effect */
    overflow: visible; /* Ensure no clipping */
    text-decoration: none; /* Remove underline */
}
.user-icon:hover {
    transform: scale(1.1); /* Zoom on hover */
}
.user-icon::before {
    content: '';
    position: absolute;
    top: 2px;
    left: 9px;
    width: 12px;
    height: 12px;
    background-color: #322a47; /* Dark purple */
    border-radius: 50%; /* Head */
    box-shadow: 0 0 0 1px #322a47 inset; /* Subtle outline */
}
.user-icon::after {
    content: '';
    position: absolute;
    top: 12px; /* Attached to bottom of head */
    left: 8px;
    width: 14px;
    height: 14px; /* Fits within remaining height */
    background-color: #322a47;
    clip-path: polygon(50% 0%, 0% 100%, 100% 100%); /* Triangle body */
}
.user-icon .arm-left {
    position: absolute;
    top: 16px; /* Aligned with top of triangle */
    left: 4px;
    width: 8px;
    height: 2px;
    background-color: #322a47;
    border-radius: 1px 0 0 1px; /* Elbow curve */
    transform: rotate(-25deg) translateY(-1px); /* Slight bend */
}
.user-icon .arm-right {
    position: absolute;
    top: 16px; /* Aligned with top of triangle */
    left: 18px;
    width: 8px;
    height: 2px;
    background-color: #322a47;
    border-radius: 0 1px 1px 0; /* Elbow curve */
    transform: rotate(25deg) translateY(-1px); /* Slight bend */
}

    <script>
        window.addEventListener('scroll', () => {
            const greenSquare = document.getElementById('greenSquare');
            const greyPadding = document.getElementById('greyPadding');
            if (window.scrollY > 0) {
                greenSquare.style.width = '0px';
                greenSquare.style.height = '0px';
                greenSquare.style.opacity = '0';
                setTimeout(() => {
                    greyPadding.style.display = 'block';
                    greyPadding.style.animation = 'rollIn 0.3s ease-out forwards';
                }, 300); // Wait for green square to disappear
            } else {
                greyPadding.style.animation = 'rollOut 0.3s ease-in forwards';
                setTimeout(() => {
                    greyPadding.style.display = 'none';
                    greenSquare.style.width = '320px';
                    greenSquare.style.height = '150px';
                    greenSquare.style.opacity = '30';
                }, 300); // Delay before showing green square
            }
        });

        function toggleMenu() {
            const menuOverlay = document.getElementById('menuOverlay');
            menuOverlay.style.display = (menuOverlay.style.display === 'none' || menuOverlay.style.display === '') ? 'flex' : 'none';
        }

        // Randomize circle movement on load
        document.querySelectorAll('.circle').forEach(circle => {
            circle.style.animation = `swim 10s infinite ease-in-out ${Math.random() * 5}s`;
        });
    </script>
